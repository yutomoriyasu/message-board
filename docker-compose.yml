version: "3.8"
services:
  api:
    build:
      context: ./api/
      target: gobuilder
    ports:
      - "8080:8080"
    volumes:
      - ./api:/app
    working_dir: /app
    command: [ "./run.sh" ]

  front:
    build:
      context: ./front
    tty: true
    working_dir: /app
    volumes:
      - ./front:/app
    environment:
      - PORT=3000
      - HOST=0.0.0.0
    ports:
      - 3000:3000
    command: bash -c 'yarn install && yarn dev'

  db:
    image: postgres:11.9
    restart: always
    volumes:
      - ./postgres/data:/var/lib/pgsql
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: password
      POSTGRES_DB: test
    ports:
      - 5432:5432

networks:
  default:
    external:
      name: postgres-test-network
